# Assetic Configuration

assetic:
    debug: %kernel.debug%
    use_controller: true
    bundles: [ AppBundle, UsuarioBundle ]
    java: %java_path%
    filters:
        cssrewrite: ~
#        yui_css:
#            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.6.jar
#        yui_js:
#            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.6.jar
        lessphp: ~
    assets:
        lesses:
            inputs:
#                - %kernel.root_dir%/../web/assets/bootstrap-2.3.2/less/bootstrap.less
#                - @BricksSiteBundle/Resources/less/*.less
#                - @BricksWikiBundle/Resources/less/*.less
#                - @BricksUserBundle/Resources/less/*.less
#                - @BricksMessageBundle/Resources/less/*.less
            filters: lessphp
        stylesheets_frontend:
            inputs:
                #-- App CSS --#>
                - bundles/app/css/frontend/main.css
                - bundles/app/css/frontend/style.css
                - bundles/app/css/frontend/responsive.css

#                - bundles/rbsoftabmgenerador/fileupload//css/fileinput.min.css

                - @lesses

            filters:
                - cssrewrite
#                - ?yui_css
        stylesheets:
            inputs:
                #-- Font Awesome CSS --#
                - bundles/app/css/admin/font-awesome.min.css
                #-- Bootstrap CSS --#
                - bundles/app/css/admin/bootstrap.min.css

                #-- App CSS --#>
                - bundles/app/css/admin/mvpready-admin.css
                - bundles/app/css/admin/mvpready-flat.css

                - bundles/rbsoftabmgenerador/fileupload//css/fileinput.min.css
                - bundles/app/js/admin/plugins/magnific/magnific-popup.css
                - bundles/app/js/admin/plugins/bootstrap-datepicker/datepicker3.css

                - @lesses

            filters:
                - cssrewrite
#                - ?yui_css
        javascripts_header:
            inputs:
#                - %kernel.root_dir%/../web/assets/js/jquery-ui.js

                - bundles/fosjsrouting/js/router.js
                - bundles/app/js/frontend/ajaxTool.js
                - bundles/app/js/frontend/frontend.js


            filters:
                - cssrewrite
#                - ?yui_js
        javascripts_footer:
            inputs:
                #-- Bootstrap core JavaScript
                #-- Core JS --#

                - bundles/app/js/libs/bootstrap.min.js

#                Este lo sacamos de aqui porque el assetic modifica el path, es un error.
#                - bundles/rbsoftabmgenerador/fileupload//js/fileinput.js
                ##-- Plugin JS --##
#                <script src="{{ asset('assets/js/plugins/flot/jquery.flot.js') }} "></script>
#                <script src="{{ asset('assets/js/plugins/flot/jquery.flot.tooltip.min.js') }} "></script>
#                <script src="{{ asset('assets./js/plugins/flot/jquery.flot.pie.js') }} "></script>
#                <script src="{{ asset('assets/js/plugins/flot/jquery.flot.resize.js') }} "></script>

                - bundles/app/js/admin/plugins/magnific/jquery.magnific-popup.min.js
                - bundles/app/js/admin/plugins/moment/moment.min.js
                - bundles/app/js/admin/plugins/moment/moment-with-locales.min.js
                - bundles/app/js/admin/plugins/bootstrap-datepicker/bootstrap-datepicker.js
                - bundles/app/js/admin/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.es.js
                ##-- App JS --##
                - bundles/app/js/admin/mvpready-core.js
                - bundles/app/js/admin/mvpready-admin.js

#                <!-- Plugin JS -->
#                <script src="{{ asset('assets/js/demos/flot/line.js') }} "></script>
#                <script src="{{ asset('assets/js/demos/flot/pie.js') }} "></script>

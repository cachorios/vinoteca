        javascripts_footer_frontend:
            inputs:
                #-- Bootstrap core JavaScript
                #-- Core JS --#

                - bundles/app/js/libs/bootstrap.min.js

                - bundles/app/js/libs/bootstrap-hover-dropdown.min.js
                - bundles/app/js/libs/jquery.magnific-popup.min.js
                - bundles/app/js/frontend/custom.js

            filters:
                - cssrewrite

services:
    twig.extension.text:
         class: Twig_Extensions_Extension_Text
         tags:
             - { name: twig.extension }

    twig.extension.categoria:
        class: AppBundle\Twig\Extension\CategoriaExtension
        arguments: [@doctrine.orm.entity_manager]
        tags:
            - { name: twig.extension }

    categoria.listener.doctrine:
        class: AppBundle\EventListener\CategoriaListener
        arguments: [@service_container]
        tags:
            - { name: doctrine.event_listener, event: prePersist,   method: prePersist }
            - { name: doctrine.event_listener, event: postPersist,  method: postPersist }
            - { name: doctrine.event_listener, event: preUpdate,    method: preUpdate }
            - { name: doctrine.event_listener, event: postUpdate,   method: postUpdate }

    producto.listener.doctrine:
        class: AppBundle\EventListener\ProductoListener
        arguments: [@service_container]
        tags:
            - { name: doctrine.event_listener, event: prePersist,   method: prePersist }
            - { name: doctrine.event_listener, event: preUpdate,    method: preUpdate }

    form.type.metadato_collection:
        class: AppBundle\Form\Type\MetadatoCollectionType
        tags:
          - { name: "form.type", alias: "metadato_collection" }

    form.type.extencion_collection:
        class: AppBundle\Form\Type\ExtencionCollectionType
        tags:
          - { name: "form.type", alias: "extencion_collection" }

    form.type.metadato_filter:
        class: AppBundle\Form\Type\MetadatoFilterType
        tags:
          - { name: "form.type", alias: "metadato_filter" }

    form.type.metadato_widget:
        class: AppBundle\Form\Type\MetadatoWidgetType
        tags:
          - { name: "form.type", alias: "widget_filter" }

    menu.service:
        class: AppBundle\Servicios\MenuService
        arguments: [@service_container]

#    app.cache_warmer:
#        class: AppBundle\Servicios\CacheWarmer\AppCacheWarmer
#        tags:
#            - { name: kernel.cache_warmer }

    setting.service:
            class: AppBundle\Servicios\Setting
            arguments: [@doctrine.orm.entity_manager]

    utilidad.service:
            class: AppBundle\Servicios\Utilidad
            arguments: [@service_container]
